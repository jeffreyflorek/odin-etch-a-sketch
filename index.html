<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <meta name="description" content=
    "A simple Etch-a-Sketch type game made for The Odin Project curriculum.">
    <meta name="author" content="Jeff Florek">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div id="grid-container"></div>
        <div id="settings">
            <button class="setting" id="reset">Reset
            Drawing</button> <input class="setting" type="color"
            id="color-picker" value="#000000"> <select id=
            "mode-select" name="mode" class="setting">
                <option value="color-mode" selected>
                    Color Mode
                </option>
                <option value="rainbow-mode">
                    Rainbow Mode
                </option>
                <option value="eraser-mode">
                    Eraser
                </option>
            </select>
            <div id="size-selector" class="setting">
                <input id="size-range" type="range" min="1" max=
                "64" value="16"> <span id="size">16 Ã— 16</span>
            </div>
        </div>
    </main>
</body>
</html>
