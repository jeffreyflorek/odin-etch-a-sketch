<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etch-a-Sketch</title>
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
    <meta name="description" content=
    "A simple Etch-a-Sketch type game made for The Odin Project curriculum.">
    <meta name="author" content="Jeff Florek">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="etch-a-sketch.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <button id="reset">Reset Drawing</button> <button id=
        "eraser-mode" class="mode-button">Eraser</button>
        <button id="rainbow-mode" class="mode-button">Rainbow
        Mode</button> <button id="color-mode" class=
        "mode-button">Color Mode</button>
        <p>Mode: <span id="mode-label">color</span></p><input type=
        "color" id="color-picker" value="#000000">
        <div id="grid-container"></div>
    </main>
</body>
</html>
